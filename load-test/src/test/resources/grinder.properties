#grinder.processes 18
#grinder.threads 10
#grinder.runs 2000
grinder.processes 30
grinder.threads 100
#grinder.runs 390
grinder.runs 390
grinder.processIncrement 1
grinder.processIncrementInterval 200
grinder.jvm.arguments = -Dpython.cachedir=/tmp/mycache
#grinder.script=generateSyntheticData.py
grinder.script=tomcatreferenceloader.py

grinder.hostID = localhost
grinder.consoleHost = localhost
grinder.consolePort = 6372
grinder.useConsole = false
grinder.reportToConsole.interval = 500

grinder.initialSleepTime = 0
grinder.sleepTimeFactor = 1
grinder.sleepTimeVariation = 0.2

grinder.logProcessStreams = true
grinder.reportTimesToConsole = false
grinder.debug.singleprocess = false
grinder.useNanoTime = false
grinder.dcrinstrumentation = true
